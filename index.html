<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>eShops SPA PWA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <button class="icon-btn">
                <svg viewBox="0 0 24 24" width="24" height="24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" fill="currentColor"/></svg>
            </button>
            <span class="logo">eshops</span>
        </div>
        <div class="header-right">
            <button class="icon-btn">
                <svg viewBox="0 0 24 24" width="24" height="24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="currentColor"/></svg>
            </button>
            <div class="product-counter-badge">
                <span id="total-products">0</span>
            </div>
        </div>
    </header>

    <main class="app-content">
        <section class="actions-bar">
            <button class="action-btn blue">âœ¨ Discover</button>
            <button class="action-btn blue">âž• Add products</button>
            <button class="action-btn blue">ðŸ”— Share list</button>
        </section>

        <section class="search-section">
            <input type="text" class="search-input" placeholder="Search in your list...">
        </section>

        <section class="filters-section">
            <div class="filter-row">
                <span class="filter-label">eShops:</span>
                <select class="filter-select">
                    <option>eBag, ozone, remedium...</option>
                </select>
            </div>
            <div class="filter-row">
                <label class="checkbox-label">
                    <input type="checkbox" checked> Products with alerts
                </label>
                <button class="reset-btn">Reset Filters</button>
            </div>
        </section>

        <div id="product-list"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
