<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>eShops SPA PWA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <button class="icon-btn">
                <svg viewBox="0 0 24 24" width="24" height="24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" fill="currentColor"/></svg>
            </button>
            <span class="logo">eshops</span>
        </div>
        <div class="header-right">
            <button class="icon-btn">
                <svg viewBox="0 0 24 24" width="24" height="24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="currentColor"/></svg>
            </button>
            <div class="product-counter-badge">
                <span id="total-products">0</span>
            </div>
        </div>
    </header>

    <main class="app-content">
        <section class="actions-bar">
            <button class="action-btn">
                <span>âœ¨</span> Discover
            </button>
            <button class="action-btn">
                <span>âž•</span> Add products
            </button>
            <button class="action-btn">
                <span>ðŸ”—</span> Share list
            </button>
        </section>

        <section class="search-section">
            <input type="text" class="search-input" placeholder="Search in your list...">
        </section>

        <section class="filters-section">
            <div class="filter-row">
                <span class="filter-label">eShops:</span>
                <select id="eshops-filter">
                    <option value="all">All shops (eBag, Ozone, Remedium...)</option>
                </select>
            </div>
            
            <div class="filter-row">
                <label class="checkbox-container">
                    <input type="checkbox" checked>
                    <span>Products with price alerts</span>
                </label>
                <button class="reset-filters-btn">Reset Filters</button>
            </div>

            <div class="stats-row">
                <div class="stat-item">Products: <strong id="total-products-count">0</strong></div>
                <div class="stat-item">Value: <strong id="total-value">0.00 â‚¬</strong></div>
            </div>
        </section>

        <section class="sort-section">
            <span>Sort by:</span>
            <select id="sort-by" class="sort-select">
                <option value="price_asc">Price (low to high)</option>
                <option value="price_desc">Price (high to low)</option>
            </select>
        </section>

        <section id="product-list">
            </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
