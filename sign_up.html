<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | eShops</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="auth-container">
        <div class="auth-header-nav">
            <a href="index.html" class="back-arrow" aria-label="Go back">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </a>
            <div class="header-logo-container">
                <a href="index.html">
                    <img src="assets/logo.png" alt="eShops Logo" class="auth-logo-header">
                </a>
            </div>
        </div>
        <h1 class="auth-title">Create Account</h1>

        <div class="social-btns">
            <a href="#" class="social-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="18"
                    height="18">
                Sign up with Google
            </a>
            <a href="#" class="social-btn">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="#1877F2">
                    <path
                        d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.79-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                </svg>
                Sign up with Facebook
            </a>
        </div>

        <div class="divider">
            <span>OR</span>
        </div>

        <form class="auth-form" action="index.html">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" class="form-input"
                        placeholder="Password - at least 5 characters" required>
                    <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                        <svg class="eye-icon" viewBox="0 0 24 24" width="16" height="16" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="checkbox-group">

            </div>

            <div style="font-size: 12px; color: #777; margin-bottom: 20px;">
                By joining, you agree to our <a href="#" style="color:#777; text-decoration: underline;">Terms of
                    Service</a> and <a href="#" style="color:#777; text-decoration: underline;">Privacy Policy</a>.
            </div>

            <button type="submit" class="submit-btn" style="background-color: #336ae9;">Create Account</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="log_in.html" class="auth-link">Log in &rarr;</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');

            toggleBtn.addEventListener('click', (e) => {
                e.preventDefault(); // Prevent form submission
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                // Ideally toggle icon style/slash here too, simplified for now
            });
        });
    </script>
</body>

</html>
