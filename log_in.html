<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | eShops</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html">
                <img src="assets/logo.png" alt="eShops Logo" class="auth-logo">
            </a>
            <h1 class="auth-title">Log In</h1>
        </div>

        <div class="social-btns">
            <a href="#" class="social-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="18"
                    height="18">
                Log in with Google
            </a>
            <a href="#" class="social-btn">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="#1877F2">
                    <path
                        d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.79-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                </svg>
                Log in with Facebook
            </a>
        </div>

        <div class="divider">
            <span>OR</span>
        </div>

        <form class="auth-form" action="index.html">
            <div class="form-group">
                <label for="email" class="form-label">Username or Email</label>
                <input type="text" id="email" class="form-input" placeholder="Username or Email" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Password" required>
            </div>

            <button type="submit" class="submit-btn">Log In</button>
        </form>

        <div class="auth-footer">
            <a href="#" class="auth-link">Forgot your password?</a>
            <br><br>
            Don't have an account? <a href="sign_up.html" class="auth-link">Create one</a>
        </div>
    </div>

</body>

</html>
